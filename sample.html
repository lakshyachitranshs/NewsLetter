<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 400px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .svg-section {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .text-section {
            padding: 20px;
        }

        #emailForm {
            display: none;
            padding: 20px;
            transition: opacity 0.5s ease-in-out;
        }

        #thanksMessage {
            display: none;
            padding: 20px;
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container" id="container">
    <div class="svg-section">
        <!-- Replace the SVG code with your own -->
        <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
            <circle cx="25" cy="25" r="25" fill="#fff"/>
        </svg>
    </div>
    <div class="text-section">
        <p>Get to know more about Java functional programming.</p>
        <button onclick="showThanksMessage()">Get in touch</button>
        <form id="emailForm" onsubmit="showThanksMessage(); return false;">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<div id="thanksMessage">Thanks for getting in touch!</div>

<script>
    function showThanksMessage() {
        document.getElementById('container').style.opacity = '0';
        setTimeout(function() {
            document.getElementById('container').style.display = 'none';
            document.getElementById('thanksMessage').style.display = 'block';
        }, 500);
    }
</script>

</body>
</html>
